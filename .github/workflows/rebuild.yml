name: Rebuild and Deploy EV Charging Monitor

on:
  schedule:
    # Run every hour (use '0 9 * * *' for daily once stable)
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Build EV Charging Monitor
        run: python ev_charging_monitor.py

      - name: Commit updated data file
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "github-actions"
          git add data/processed/ocm_australia_latest.csv
          git commit -m "Update latest OCM data [skip ci]" || echo "No changes to commit"
          git push origin main

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: .
          keep_files: true
